services:
  postgres:
    image: postgres:16
    container_name: sigchi-postgres
    environment:
      POSTGRES_DB: sigchi
      POSTGRES_USER: sigchi_user
      POSTGRES_PASSWORD: sigchi_password
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data-sigchi:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sigchi-backend
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://sigchi_user:sigchi_password@postgres:5432/sigchi
